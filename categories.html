<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- NORMALIZE CSS -->
    <link href="style/normalize.css" rel="stylesheet">
    <!-- MAIN CSS -->
    <link href="style/main.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>

    <div class="desktop-one-column">
        <div class="column">
            <div class="main-title">
                <h1>TPV</h1>
            </div>
        </div>
    </div>

    <div class="desktop-two-columns-aside">
        <div class="column-aside">
            <div class="desktop-one-column">
                <div class="column">
                    <div class="desktop-one-column">
                        <div class="aside-title">
                            <h1>TICKET MESA 1</h1>
                        </div>
                    </div>
                    <div class="desktop-one-column">
                        <div class="column">
                            <div class="ticket-product-area">
                                <div class="delete-svg">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                                    </svg>
                                </div>
                                <div class="image-product-ticket">
                                    <img src="images/albondigas.png" alt="">
                                </div>
                                <div class="product-ticket">
                                    <div class="product-category">
                                        <p>TAPAS</p>
                                    </div>
                                    <div class="product-name">
                                        <p>Albondigas</p>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <p>5€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="desktop-one-column">
                        <div class="column">
                            <div class="ticket-product-area">
                                <div class="delete-svg">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                                    </svg>
                                </div>
                                <div class="image-product-ticket">
                                    <img src="images/calamar.png" alt="">
                                </div>
                                <div class="product-ticket">
                                    <div class="product-category">
                                        <p>TAPAS</p>
                                    </div>
                                    <div class="product-name">
                                        <p>Calamar</p>
                                    </div>
                                </div>
                                <div class="product-price">
                                    <p>7€</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="desktop-three-columns">
                        <div class="column">
                            <div class="base-price">
                                <p>Base Price</p>
                                <p>0€</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="tax">
                                <p>IVA () %</p>
                                <p>0€</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="total-price">
                                <p>TOTAL</p>
                                <p>0€</p>
                            </div>
                        </div>
                    </div>
                    <div class="desktop-two-columns">
                        <div class="column">
                            <div class="ticket-button-delete">
                                <button><p>ELIMINAR</p></button>
                            </div>
                        </div>
                        <div class="column">
                            <div class="ticket-button-sell">
                                <button><p>COBRAR</p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="column-main">
            <div class="desktop-one-column">
                <div class="column">
                    <div class="desktop-one-column">
                        <div class="column">
                            <div class="title-column-main">
                                <h1>CATEGORIAS</h1>
                            </div>
                        </div>
                    </div>
                    <div class="destkop-one-column">
                        <div class="column buttons-columns">
                            <div class="food-button">
                                <div class="food-button-svg">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                                        </svg>
                                </div>
                                <div class="food-button-text">
                                    <p>INICIO</p>
                                </div>
                            </div>
                            <div class="food-button">
                                <div class="food-button-svg">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M12 16.54L19.37 10.8L21 12.07L12 19.07L3 12.07L4.62 10.81L12 16.54M12 14L3 7L12 0L21 7L12 14M12 2.53L6.26 7L12 11.47L17.74 7L12 2.53M12 21.47L19.37 15.73L21 17L12 24L3 17L4.62 15.74L12 21.47" />
                                        </svg>
                                </div>
                                <div class="food-button-text">
                                    <p>Categoría</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="desktop-three-columns">
                        <div class="column">
                            <div class="products">
                                <img src="images/refrescos.png" alt="">
                            </div>
                            <div class="products-title">
                                <p>Refrescos</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="products">
                                <img src="images/tapas.png" alt="">
                            </div>
                            <div class="products-title">
                                <p>Tapas</p>
                            </div>
                        </div>
                        <div class="column">
                            <div class="products">
                                <img src="images/cafes.png" alt="">
                            </div>
                            <div class="products-title">
                                <p>Cafés</p>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
